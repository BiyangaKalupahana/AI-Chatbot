<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen bg-gray-100 p-4">

    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-4 rounded-t-xl shadow-lg mb-4">
        <h1 class="text-2xl font-bold text-center">My ChatBot</h1>
    </div>

    <div id="messages-container" class="flex-1 overflow-y-auto p-4 bg-white rounded-xl shadow-inner mb-4 flex flex-col space-y-3">
        <div class="text-center text-gray-500 italic mt-10" id="initial-message">
            Start a conversation! Type your message below.
        </div>
        </div>

    <div class="flex items-center p-3 bg-white rounded-xl shadow-lg">
        <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
        />
        <button
            id="send-button"
            class="ml-3 px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            Send
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
