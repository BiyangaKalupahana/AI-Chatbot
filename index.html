<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ChatBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Padding around the chat container */
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px; /* Max width for larger screens */
            height: 80vh; /* 80% of viewport height */
            background-color: #ffffff; /* White background for chat box */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Soft shadow */
            overflow: hidden; /* Hide overflow for rounded corners */
        }

        .chat-messages {
            flex-grow: 1; /* Takes up available space */
            overflow-y: auto; /* Scrollable message area */
            padding: 1.5rem; /* Padding inside the message area */
            display: flex;
            flex-direction: column; /* Stack messages vertically */
        }

        .message-bubble {
            max-width: 80%; /* Limit bubble width */
            padding: 0.75rem 1rem; /* Padding inside bubbles */
            border-radius: 0.75rem; /* Rounded corners for bubbles */
            margin-bottom: 0.75rem; /* Space between bubbles */
            line-height: 1.4; /* Improve readability */
        }

        .user-message {
            background-color: #3b82f6; /* Blue for user */
            color: #ffffff; /* White text */
            align-self: flex-end; /* Align to the right */
            border-bottom-right-radius: 0.25rem; /* Slightly less rounded on one corner */
        }

        .bot-message {
            background-color: #e5e7eb; /* Light gray for bot */
            color: #1f2937; /* Dark text */
            align-self: flex-start; /* Align to the left */
            border-bottom-left-radius: 0.25rem; /* Slightly less rounded on one corner */
        }

        .chat-input-area {
            display: flex;
            padding: 1rem; /* Padding around input */
            border-top: 1px solid #e5e7eb; /* Separator line */
            background-color: #f9fafb; /* Slightly darker background for input area */
        }

        .chat-input {
            flex-grow: 1; /* Input takes most space */
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            outline: none; /* Remove default outline */
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #3b82f6; /* Blue border on focus */
        }

        .send-button {
            margin-left: 0.75rem;
            padding: 0.75rem 1.25rem;
            background-color: #22c55e; /* Green button */
            color: #ffffff;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .send-button:hover {
            background-color: #16a34a; /* Darker green on hover */
        }

        .send-button:active {
            transform: scale(0.98); /* Slight press effect */
        }

        .loading-indicator {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
            font-style: italic;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh; /* Taller on mobile */
                border-radius: 0; /* No rounded corners on very small screens */
                box-shadow: none; /* No shadow on very small screens */
            }
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message-bubble bot-message">
                Hello! I'm here for your assistance. How can I help you?
            </div>
        </div>
        <div class="loading-indicator hidden" id="loading-indicator">Processing...</div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with the ngrok public URL you got from Google Colab.
        // Example: const CHATBOT_API_URL = 'https://xxxx-xx-xx-xx.ngrok-free.app/chat';
        const CHATBOT_API_URL = 'YOUR_NGROK_PUBLIC_URL_HERE/chat';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Store chat history to send to the backend for context
        let chatHistory = [];

        /**
         * Adds a message bubble to the chat display.
         * @param {string} message The text content of the message.
         * @param {string} sender 'user' or 'bot'.
         */
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);

            // Scroll to the bottom of the chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add to history (only for actual conversation, not initial welcome)
            if (sender !== 'initial') {
                chatHistory.push({ role: sender, text: message });
            }
        }

        /**
         * Sends the user's message to the backend and displays the response.
         */
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return; // Don't send empty messages

            addMessage(message, 'user'); // Display user's message immediately
            userInput.value = ''; // Clear input field
            sendButton.disabled = true; // Disable button while loading
            loadingIndicator.classList.remove('hidden'); // Show loading indicator

            try {
                const response = await fetch(CHATBOT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Send the full chat history for context
                    body: JSON.stringify({ message: message, history: chatHistory }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                addMessage(data.response, 'bot'); // Display bot's response

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage(`Error: ${error.message}. Please check the server connection.`, 'bot');
            } finally {
                sendButton.disabled = false; // Re-enable button
                loadingIndicator.classList.add('hidden'); // Hide loading indicator
                userInput.focus(); // Focus input for next message
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial message (already in HTML, just ensure history is clear)
        chatHistory = []; // Ensure history is empty on load
    </script>
</body>
</html>
