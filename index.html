<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Gemini AI Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="loading-indicator hidden" id="loading-indicator">
            <div class="loading-spinner"></div>
            Thinking...
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Initialize Firebase and authenticate
        const initFirebase = async () => {
            try {
                if (Object.keys(firebaseConfig).length > 0) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    // Listen for authentication state changes
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            console.log('User authenticated:', userId);
                        } else {
                            console.log('No user authenticated.');
                        }
                        isAuthReady = true; // Mark auth as ready after initial check
                    });

                    // Sign in with custom token if available, otherwise anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } else {
                    console.warn("Firebase config is not provided. Running without Firebase.");
                    isAuthReady = true; // Still mark as ready for non-Firebase operations
                }
            } catch (error) {
                console.error("Error initializing Firebase or signing in:", error);
                isAuthReady = true; // Ensure the app can proceed even if auth fails
            }
        };

        // Call initFirebase to set up authentication
        initFirebase();

        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const loadingIndicator = document.getElementById('loading-indicator');

        let chatHistory = []; // Stores the conversation history for the API

        /**
         * Adds a message to the chat display.
         * @param {string} message - The message text.
         * @param {'user' | 'bot'} sender - The sender of the message ('user' or 'bot').
         */
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('bot-message');
            }
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            // Scroll to the bottom to show the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Sends a message to the Gemini API and handles the response.
         * @param {string} userMessage - The message from the user.
         */
        async function sendMessageToGemini(userMessage) {
            addMessage(userMessage, 'user');
            chatInput.value = ''; // Clear input field
            sendButton.disabled = true;
            loadingIndicator.classList.remove('hidden');

            // Add user message to chat history
            chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

            const payload = {
                contents: chatHistory
            };

            // API key is handled by the environment for gemini-2.0-flash
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const botResponseText = result.candidates[0].content.parts[0].text;
                    addMessage(botResponseText, 'bot');
                    // Add bot response to chat history
                    chatHistory.push({ role: "model", parts: [{ text: botResponseText }] });
                } else {
                    addMessage("Sorry, I couldn't get a valid response from the AI.", 'bot');
                    console.error('Unexpected API response structure:', result);
                }
            } catch (error) {
                console.error('Failed to send message to Gemini API:', error);
                addMessage("Oops! Something went wrong. Please try again.", 'bot');
            } finally {
                sendButton.disabled = false;
                loadingIndicator.classList.add('hidden');
                chatInput.focus(); // Focus input after sending
            }
        }

        // Event listener for send button click
        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                sendMessageToGemini(message);
            }
        });

        // Event listener for Enter key press in the input field
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !sendButton.disabled) {
                const message = chatInput.value.trim();
                if (message) {
                    sendMessageToGemini(message);
                }
            }
        });
    </script>
</body>
</html>
